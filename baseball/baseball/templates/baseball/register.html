{% extends "baseball/layout.html" %}

{% load static %}

{% block body %}

    <div class="container col-md-5">
        <div class="card text-center">
            <h2 style="text-align: center;">Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <div class="card-body">
                <form action="{% url 'register' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input class="form-control" autofocus autocapitalize="words" type="text" name="firstname" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" autocapitalize="words" type="text" name="lastname" placeholder="Last Name" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="Username" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                    </div>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Register">
                </form>

                Already have an account? <a href="{% url 'login' %}">Log In here.</a>

            </div>
        </div>
    </div>

{% endblock %}
